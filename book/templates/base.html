{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-warning shadow-lg">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand"> <h2><b>Book Recommendation System</b></h2></a>
            <div class="d-flex">
                <a href="{% url 'login_page' %}" class="navbar-brand"><h4>Login</h4></a>

				<a href="{% url 'about_us' %}" class="navbar-brand"><h4>About us</h4></a>

        </div>
    </nav>
    <h1 class="text-center" style="margin-top: 2%; color: rgb(87, 109, 235); font-weight: bold;">Unibooks</h1>

	{% endblock %}

	

    <style>
        body {
            background-image: url("{% static 'images/laptop-books-arrangement.jpg' %}");   
            background-size: cover;
            background-position: center center;
            background-attachment: scroll;
            background-size: cover; 
            background-repeat: no-repeat;
        }
        </style>
